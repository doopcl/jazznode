<html>
    <head>
        <title>JazzNode HTTP Server Error</title>
    </head>
    <body>
        <div style="background-color:#17baef;color:white;padding:6px;">JazzNode HTTP Server Error</div>
        <div style="margin:30px 20px 0px 20px;font-size:30px;">
            <p>Code:{{code}}</p>
            <p>Message:{{errMsg}}</p>
        </div>
        <div style="margin:10px 200px 0px 20px;font-size:16px;background-color:lightgray">
            <pre>
                {{content}}
            </pre>
        </div>
    </body>
</html>
